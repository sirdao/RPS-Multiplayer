<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Multiplayer</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="row">
        <div id="logo" class="col-md-12">
          <img class="img-responsive center-block" src="assets/images/Chalk.jpeg">
        </div>
      </div>
    </header>
    <section class="col-lg-12">
      <div class="row">
        <div id="name" class="col-lg-12">
          <form class="form-inline">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
              <div class="form-group">
                  <input type="text" class="form-control" id="inputName" placeholder="Name">
              </div>
              <button type="submit" class="btn btn-default" id="submitName">Submit</button>
            </div>
            <div class="col-lg-4"></div>
          </form>
        </div>
      </div>

            <div class="row">
        <div class="comments col-lg-12">
          <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <textarea rows="5" cols="45" name="comment" id="comment" placeholder=""></textarea>
          </div>
          <div class="col-lg-3"></div>
        </div>
      </div>
      <div class="row">
        <div class="button col-lg-12">          
          <form class="form">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 form-group">             
                <input type="text" class="form-control input-mysize" id="inputComments" placeholder="comments">
                <button type="submit" class="btn btn-default commentsSubmit">Submit</button>
            </div>
            <div class="col-lg-3"></div>
          </form>       
        </div>
      </div>
      
      <div class="row">
        <div class="players col-lg-12" >
          <div class="col-lg-4 left">
            <div id="player1">Waiting For Player!</div>
            <div id="rock1">Rock</div>
            <div id="scissors1">Scissors</div>
            <div id="paper1">Paper</div>
            <div id="wins1">Wins: 0</div>
            <div id="losses1">Losses: 0</div>
          </div>
          <div class="col-lg-4 middle">
            <div id="middle"></div>
            <img class="img-responsive center-block" src="assets/images/RPS.jpeg">
          </div>
          <div class="col-lg-4 right">
            <div id="player2">Waiting For Player!</div>
            <div id="rock2">Rock</div>
            <div id="scissors2">Scissors</div>
            <div id="paper2">Paper</div>
            <div id="wins2">Wins: 0</div>
            <div id="losses2">Losses: 0</div>
          </div>
        </div>
      </div>

    </section>
    <script language="JavaScript" type="text/javascript" src="assets/javascript/app.js"></script>
  </div>
</body>
</html>
